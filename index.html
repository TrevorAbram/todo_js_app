<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Todo App by TrevCodesStuff</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <h2>Add A Task</h2>
      <h4 id='date'></h4>

      <!-- Input for where you would add tasks -->
      <input id="input" placeholder="Add a todo!">

      <!-- List of tasks from input above -->
      <h3>Your tasks</h3>
      <p>Get to working</p>
      <ul id="tasks"></ul>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
